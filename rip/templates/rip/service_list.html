{% extends "base.html" %}

{% block title %} Services {% endblock %}

{% block content %}
<h2>Services</h2>
<table class="table table-striped table-condensed">
	{% for service in object_list %}
		<tr>
			<td>{{service.id}}</td>
			<td><a href="/rip/service/{{service.id}}/operation">{{service.name}}</a></td>
			<td>{{service.host}}</td>
			<td>{{service.port}}</td>
			<td>
				<a class="btn btn-info btn-xs" href="/rip/service/{{service.id}}/update">Edit</a>
			</td>
		</tr>
	{% endfor %}
</table>
<br>
<br>
<a class="btn btn-success" href="/rip/service/create">Add service</a>
{% endblock content%}
