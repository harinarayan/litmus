{% extends "base.html" %}

{% block title %} Services {% endblock %}

{% block content %}
<h2>Services</h2>
<table class="table table-striped table-condensed">
	{% for service in object_list %}
		<tr>
			<td>{{service.name}}</td>
			<td>{{service.host}}</td>
			<td>{{service.port}}</td>
			
		</tr>
	{% endfor %}
</table>
{% endblock content%}
