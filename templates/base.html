{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>

	<style type="text/css">
		.sdfsdfa { color: rgb(230, 100, 180) }
	</style>
	{% block styles %}
	{% endblock styles %}
	<title>{% block title %}Litmus{% endblock %}</title>
</head>
<body>
	<div class="container">
		<h1> LITMUS | REST in peace</h1>

	<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'jquery/jquery-2.1.1.min.js' %}"></script>
	{% block scripts %}
	{% endblock scripts %}
</body>
</html>
